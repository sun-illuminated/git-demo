<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .welcome-title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 16px;
        }
        .welcome-text {
            font-size: 1.1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>dem</h1>
    <h2>demo</h1>
    <div class="welcome-container">
        <div class="welcome-title">欢迎来到我的网站！</div>
        <div class="welcome-text">很高兴见到你，祝你浏览愉快！</div>
    </div>
</body>
</html></div>
